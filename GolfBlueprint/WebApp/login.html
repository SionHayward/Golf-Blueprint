<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Golf Blueprint</title>
    <style>
        :root {
            --primary-color: #2a7d2e;
            --secondary-color: #f5f5f5;
            --accent-color: #e9b949;
            --text-color: #333;
            --light-text: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f5f0;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background-color: var(--primary-color);
            color: var(--light-text);
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        .nav-logo {
            color: var(--light-text);
            font-size: 1.5rem;
            font-weight: 700;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .nav-logo:before {
            content: "â›³";
            margin-right: 8px;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-link {
            color: var(--light-text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: var(--border-radius);
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #777;
        }
        
        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
        }
        
        .auth-tab:hover:not(.active) {
            color: var(--text-color);
            background-color: #f9f9f9;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 125, 46, 0.1);
        }
        
        .form-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .form-button:hover {
            background-color: #22662a;
            transform: translateY(-2px);
        }
        
        .form-footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }
        
        .form-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .form-link:hover {
            text-decoration: underline;
        }
        
        .status-message {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius);
            display: none;
        }
        
        .status-message.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #f87171;
            display: block;
        }
        
        .status-message.success {
            background-color: #d1fae5;
            color: #047857;
            border: 1px solid #34d399;
            display: block;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
            }
            
            .auth-box {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">The Golf Blueprint</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="register">Register</div>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
            
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail" class="form-label">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required>
                </div>
                <button type="submit" class="form-button">Login</button>
                <div class="form-footer">
                    <a href="#" class="form-link">Forgot Password?</a>
                </div>
            </form>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName" class="form-label">Full Name</label>
                    <input type="text" id="registerName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail" class="form-label">Email Address</label>
                    <input type="email" id="registerEmail" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" id="registerPassword" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" class="form-input" required>
                </div>
                <button type="submit" class="form-button">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Tab switching functionality
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabId = tab.getAttribute('data-tab');
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Show the corresponding form
                    forms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabId}Form`) {
                            form.classList.add('active');
                        }
                    });
                    
                    // Clear status message
                    document.getElementById('statusMessage').className = 'status-message';
                    document.getElementById('statusMessage').textContent = '';
                });
            });
            
            // Login form submission
            const loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                
                // For demonstration purposes - normally this would be a fetch request to your API
                loginUser(email, password);
            });
            
            // Register form submission
            const registerForm = document.getElementById('registerForm');
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('registerName').value;
                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                // Validate password match
                if (password !== confirmPassword) {
                    showStatusMessage('Passwords do not match!', 'error');
                    return;
                }
                
                // For demonstration purposes - normally this would be a fetch request to your API
                registerUser(name, email, password);
            });
        });
        
        function loginUser(email, password) {
            // This would normally be a fetch request to your auth API
            // For demo purposes, we'll simulate a successful login after a delay
            
            // Simulate API call
            setTimeout(() => {
                // For demo, we'll just check if the email contains '@'
                if (email.includes('@')) {
                    // Create a mock user object
                    const user = {
                        id: 'user_' + Math.random().toString(36).substr(2, 9),
                        name: email.split('@')[0],
                        email: email
                    };
                    
                    // Store user data in localStorage - in a real app, you'd store a JWT token
                    localStorage.setItem('golfUser', JSON.stringify(user));
                    
                    // Redirect to dashboard
                    showStatusMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showStatusMessage('Invalid email or password', 'error');
                }
            }, 1000);
        }
        
        function registerUser(name, email, password) {
            // This would normally be a fetch request to your auth API
            // For demo purposes, we'll simulate a successful registration
            
            // Simulate API call
            setTimeout(() => {
                // For demo, we'll always succeed
                showStatusMessage('Account created successfully! You can now log in.', 'success');
                
                // Clear the form
                document.getElementById('registerName').value = '';
                document.getElementById('registerEmail').value = '';
                document.getElementById('registerPassword').value = '';
                document.getElementById('registerConfirmPassword').value = '';
                
                // Switch to login tab
                document.querySelector('.auth-tab[data-tab="login"]').click();
            }, 1000);
        }
        
        function showStatusMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
        }
    </script>
</body>
</html>
