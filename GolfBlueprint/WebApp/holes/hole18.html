<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Record Round</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/zones/hole18zones.css">
    </head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="../index.html" class="nav-logo">The Golf Blueprint</a>
            <ul class="nav-links">
                <li><a href="../index.html" class="nav-link">Home</a></li>
                <li><a href="../round-details.html" class="nav-link">Record Round</a></li>
                <li><a href="../index.html#about" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <section class="hole-section">
        <div class="hole-content">
            <!-- Left Column -->
            <div class="left-column">
                <!-- Hole Header -->
                <div class="hole-header">
                    <h1 class="hole-title">Hole 18</h1>
                    <div class="hole-info">
                        <h2>Par 4</h2>
                        <h2>360 Yards</h2>
                    </div>
                </div>
    
                <!-- Score input box -->
                <div class="score-container">
                    <h2>Score Input</h2>
                    <div class="score-input">
                        <div class="shot-counter">
                            <p>Click on the interactive map exactly where your full shots and chip shots finished</p>
                            <br>
                            <p>Add your putts separately using the buttons below</p>
                            <br>
                            <h2>Shot information</h2>
                            <p>Shot counter: <span id="shotCount">0</span></p>
                            <button onclick="removeLastShot()" class="control-button">Undo Last Shot</button>
                        </div>
                        <div class="putt-input">
                            <label>Putts: <span id="puttCount">0</span></label>
                            <div class="putt-controls">
                                <button onclick="adjustPutts(-1)" class="control-button">-</button>
                                <button onclick="adjustPutts(1)" class="control-button">+</button>
                            </div>
                            <p class="confirmation-message" id="confirmationMessage"></p>
                        </div>
                        <div class="total-shots">
                            <p>Total Score: <span id="totalShots">0</span></p>
                        </div>
                        <button onclick="submitScore()" class="submit-button">Save Score</button>
                        </div>
                </div>
            </div>
    
            <!-- Right Column - Full Hole View -->
            <div class="hole-svg-container hole18" id="fullHoleView">
                <img src="../images/18.svg" alt="Hole 18 Full View" id="holeSVG">
                
                <!-- Green Zones -->
                <div class="zone" id="green" data-zone-name="Green" data-display-name="Green"></div>
                <div class="zone" id="shortleft" data-zone-name="Short Left" data-display-name="Short Left"></div>
                <div class="zone" id="frontright" data-zone-name="Front Right" data-display-name="Front Right"></div>
                <div class="zone" id="backleft" data-zone-name="Back Left" data-display-name="Back Left"></div>
                <div class="zone" id="backright" data-zone-name="Back Right" data-display-name="Back Right"></div>
                
                <!-- Fairway Zones -->
                <div class="zone" id="longfairway" data-zone-name="Long Fairway" data-display-name="Fairway"></div>
                <div class="zone" id="midfairway" data-zone-name="Mid Fairway" data-display-name="Fairway"></div>
                <div class="zone" id="shortfairway" data-zone-name="Short Fairway" data-display-name="Fairway"></div>
                
                <!-- Rough Zones -->
                <div class="zone" id="shortleftrough" data-zone-name="Short Left Rough" data-display-name="Left Rough"></div>
                <div class="zone" id="midleftrough" data-zone-name="Mid Left Rough" data-display-name="Left Rough"></div>
                <div class="zone" id="longleftrough" data-zone-name="Long Left Rough" data-display-name="Left Rough"></div>
                <div class="zone" id="shortrightrough" data-zone-name="Short Right Rough" data-display-name="Right Rough"></div>
                <div class="zone" id="midrightrough" data-zone-name="Mid Right Rough" data-display-name="Right Rough"></div>
                <div class="zone" id="longrightrough" data-zone-name="Long Right Rough" data-display-name="Right Rough"></div>
                
                <!-- Tree Zones -->
                <div class="zone" id="shortlefttrees" data-zone-name="Short Left Trees" data-display-name="Trees"></div>
                <div class="zone" id="midlefttrees" data-zone-name="Mid Left Trees" data-display-name="Trees"></div>
                <div class="zone" id="longlefttrees" data-zone-name="Long Left Trees" data-display-name="Trees"></div>
                <div class="zone" id="longrightbushes" data-zone-name="Long Right Bushes" data-display-name="Bushes"></div>
                <div class="zone" id="midrightbushes" data-zone-name="Mid Right Bushes" data-display-name="Bushes"></div>
                
                <!-- Lake Zones -->
                <div class="zone" id="shortlake" data-zone-name="Short Lake" data-display-name="Water Hazard"></div>
                <div class="zone" id="longlake" data-zone-name="Long Lake" data-display-name="Water Hazard"></div>
                
                <!-- Bunker Zone -->
                <div class="zone" id="bunkers" data-zone-name="Bunkers" data-display-name="Bunker"></div>
                
                <!-- Outer Rough Zones -->
                <div class="zone" id="shortrightouter" data-zone-name="Short Right Outer Rough" data-display-name="Out of Bounds"></div>
                <div class="zone" id="longleftouter" data-zone-name="Long Left Outer Rough" data-display-name="Out of Bounds"></div>
                <div class="zone" id="midrightouter" data-zone-name="Mid Right Outer Rough" data-display-name="Out of Bounds"></div>
                <div class="zone" id="longrightouter" data-zone-name="Long Right Outer Rough" data-display-name="Out of Bounds"></div>
                
                <!-- Tee Zone -->
                <div class="zone" id="teebox" data-zone-name="Teebox" data-display-name="Teebox"></div>
            </div>
        </div>
    </section>

    <script src="../scripts/shot-tracking.js"></script>
</body>
</html>
