<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Round - The Golf Blueprint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">The Golf Blueprint</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="round-details.html" class="nav-link">Record Round</a></li>
                <li><a href="index.html#about" class="nav-link">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Round Details Section -->
    <section class="date-entry-section">
        <h1 class="section-title">Start Your Round</h1>
        <form id="roundForm" class="date-form">
            <div class="form-group">
                <label for="course-name">Course Name:</label>
                <input type="text" id="course-name" name="course-name" value="The Kendleshire" readonly>
            </div>

            <div class="form-group">
                <label for="date-played">Date Played:</label>
                <input type="date" id="date-played" name="date-played" required>
            </div>

            <div class="form-group">
                <label for="tee-time">Tee Time:</label>
                <input type="time" id="tee-time" name="tee-time" required>
            </div>

            <button type="submit" class="submit-button">Start Round</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">The Golf Blueprint</p>
    </footer>

    <script>
        document.getElementById('roundForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Store round details if needed
            const roundData = {
                date: document.getElementById('date-played').value,
                teeTime: document.getElementById('tee-time').value
            };
            
            // Redirect to first hole
            window.location.href = 'hole.html?hole=1';
        });
    </script>
</body>
</html>
